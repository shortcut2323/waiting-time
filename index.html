<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お化け屋敷入場フォーム</title>
<script>
  function reloadForm() {
    const iframe = document.getElementById('formFrame');
    // 3秒後にフォームを再表示（疑似リセット）
    setTimeout(() => {
      iframe.src = iframe.src;
    }, 3000);
  }
</script>
</head>
<body>
  <iframe
    id="formFrame"
    src="https://forms.gle/x2J5Eg3kxegmjNA96"
    width="640" height="800" frameborder="0"
    onload="reloadForm()"
  ></iframe>
</body>
</html>
